<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quarts To Liters</title>
        <script>
            let quarts = 0;

            function handleOnChange(event){
                this.quarts = document.getElementById('input').value;

            };

            function handleOnClick(){
                let denominator = 1.0567;
                let result = this.quarts / denominator; 
                console.log('QQ :: '+denominator);
                if(this.quarts != null){
                    document.getElementById('div').innerHTML = result;

                }
                console.log('RR :: '+result);


            };

        </script>
    </head>
    <body>
        <label for="input">Quarts</label>
        <input type="number" id="input" required onchange="handleOnChange()"/><br><br>
        <button type="button" onclick="handleOnClick()">Convert to Liters</button><br><br>
        <div id="div"></div>

        
    </body>
</html>
