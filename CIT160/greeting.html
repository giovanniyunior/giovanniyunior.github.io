<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration</title>
    <script>
        /* Defining Table
         * Input: A person's name
         * Processing: Create a greeting for that person
         * Output: The greeting
         */
        function registerUser() {
            // This line prompts the user to type in his name.
            let name = prompt("Please enter your username");
            let email = prompt("Please enter your email");

        
            // Create a personalized greeting for the user.
            let greeting = "Hello " + name + " thank you for your registration. We send a mail to your email " +email;        
            // The next line causes the computer to display
            // a greeting to the user in a popup window.
            alert(greeting);
        }
        </script>
    </head>
    
    <body>                                      
        <button type="button" onclick="registerUser()">Register</button>
    </body>
</html>
