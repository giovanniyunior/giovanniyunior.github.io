<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output =
                    '<h3>The Sum of the ends values</h3>'+
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    '<h3>The middle values</h3>'+
                    mid1 + '<br>' +
                    mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
        function addEnds(list) {
            return list[0] + list[list.length - 1];
        }
        function getMiddle(list) {
            
            return list.length % 2 == 0 ? (list[list.length / 2] + list[list.length / 2 - 1]) / 2 : list[Math.floor(list.length / 2)];
        }
 

        </script>
    </head>
    
    <body>        
        <h2>Get the middle values and the sum of ends values</h2> 
        <h4>Array 1</h4>
        <p>[ 17, 8, 9, 5, 20 ]</p>
        <h4>Array 2</h4>
        <p>[ 12, 4, 8, 15, 17, 5, 20, 11 ]</p> <br>
        <button type="button" onclick="test()">Start</button><br><br>
        <div id="output"></div>
    </body>      
</html>
