<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>
        <script>
            let number;
            function handleOnClick(){
                this.number = document.getElementById('input').value;
                let i = 1;
                let result = 1;
                while(i<this.number){
                    i += 2;
                    if(i>this.number){
                        break;
                    }
                    result += i;
                }

                document.getElementById('div').innerHTML = result;
            };
 

        </script>
    </head>
    <body>
        <label for="input">Favorite Number</label>
        <input type="text" id="input" onchange="handleOnChange()"><br><br>
        <button type="button" onclick="handleOnClick()">Sum Odds</button><br><br>

        <div id="div"></div>

        
    </body>
</html>
