<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mileage</title>
        <script>
            /** Input: First Odometer Reading, Last Odometer Reading, and number of gallons used
             * Processing: subtract the first odometer reading from the last one and divide the result by the number of gallons used 
             * Output: the mileage in miles per gallons
            **/

            function handleOnClick(){
                let first = document.getElementById('input').value;

                let last = document.getElementById('input2').value;

                let gallons = document.getElementById('input3').value;

                let result = (last - first) / gallons

                document.getElementById('div').innerHTML = result + ' mpg';
            };

        </script>
    </head>
    <body>
        <h2>Calculate the mileage</h2>
        <label for="input">First Odometer Reading</label>
        <input type="Number" id="input" onchange="handleOnChange()"><br>
        <label for="input2">Last Odometer Reading</label>
        <input type="Number" id="input2" onchange="handleOnChange2()"><br>
        <label for="input2">Gallons Used</label>
        <input type="Number" id="input3" onchange="handleOnChange3()"><br>
        <button type="button" onclick="handleOnClick()">Calculate</button><br>
        <div id="div"></div>

        
    </body>
</html>
