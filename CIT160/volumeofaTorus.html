<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Torus</title>
<script>

// Your JavaScript function belongs here.
function computeVolume(){
    const pi = Math.PI;
    let inner = parseFloat(document.getElementById('inner').value);
    let outer = parseFloat(document.getElementById('outer').value);
    let denominator = Math.pow(pi,2) * (inner + outer) * Math.pow((inner - outer),2);
    let volume = parseFloat(denominator / 4).toFixed(2);
    document.getElementById('volume').innerHTML = volume;
    

};

</script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br>
    Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
